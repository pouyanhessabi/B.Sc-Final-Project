<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctors</title>
    <style>
        body {
            display: flex;
            background-color: #f0f0f0;
            flex-direction: column;
            align-items: center;
            margin: 5px;
            font-size: 15px; /* Adjust the font size as needed */
        }


        .object-box {
            border: 10px solid #00C1AA;;
            padding: 50px;
            margin: 20px;
            display: inline-block;
            text-align: center;
            border-radius: 15%;
        }

        .field {
            font-weight: bold;
        }


        .top_nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            overflow: hidden;
            background-color: #00C1AA;
        }

        .top_nav a {
            float: right;
            color: black;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 15px;
        }

        .top_nav a:hover {
            background-color: rgba(61, 61, 61, 0.38);
            /*color: black;*/
        }

        .box {
            padding: 70px;
            margin: 10px;
            border-radius: 5px;
            background-color: #f0f0f0;
            /*box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);*/
            font-weight: bold;
            font-size: 30px;
        }

    </style>
</head>
<body>
<div class="top_nav">
    <a href="http://localhost:5000">Home</a>
    <a href="http://localhost:5001">Disease Detection</a>
    <a href="http://localhost:5002">Search Doctor</a>

</div>

{{expertise}}
<div class="box">
    <label>
        {{ expertise }}
    </label>
</div>
<div style="width: 100%; flex-wrap: wrap; display: flex; justify-content: center">
    {% for doctor in doctors %}
    <div class="object-box">

        <img style="border-radius: 50%" src="../static/{{ doctor.image_src }}" alt="Doctor Photo" width="200"
             height="200">
        <p><span class="field">Name: </span>{{ doctor.name }}</p>
        <p><span class="field">Email: </span>{{ doctor.email }}</p>
        <p><span class="field">Rate: </span>{{ doctor.rate }}</p>
        <p><span class="field">Expertise: </span>{{ doctor.expertises }}</p>
        <p><span class="field">Clinic: </span>{{ doctor.clinic }}</p>

    </div>
    {% endfor %}
</div>
</body>
</html>
