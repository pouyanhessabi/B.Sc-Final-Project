<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expertise</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .box {
            flex: 1;
            padding: 20px;
            margin: 10px;
            border-radius: 5px;
            background-color: #ffffff;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        #left-box {
            background-color: #f5f5f5;
        }

        #right-box {
            background-color: #f9f9f9;
        }

        #button-container {
            text-align: center;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<form action="/search" method="POST">
    <div class="container">
        <div class="box" id="left-box">
            <ul>
                {% for expertise in expertises %}
                <li>
                    <label>
                        <input type="radio" name="expertise" value="{{ expertise }}"> {{ expertise }}
                    </label>
                </li>
                {% endfor %}
            </ul>
        </div>

        <div class="box" id="right-box">
            <p>Search Expertise?</p>
        </div>
        <button type="submit" id="submitBtn">yes</button>

    </div>
</form>
</body>
</html>
